<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotifyweb</title>
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/app.css" />
</head>
<body>
    <div class="app">
        <div class="app-body">
            <header class="app-side">sidebar</header>
            <main class="app-happy">content</main>
        </div>
            <section class="player">
                <div class="track">
                   <figure class="track-album-image">
                        <img src="./img/sinister.jpeg" alt="" />
                    </figure>
                    <div class="info">
                          <h3>Sinister</h3>
                          <h4>Brano Nome</h4>
                    </div>
                    <div>
						<button>
							<em class="fa-regular fa-heart"></em>
						</button>
						<button>
							<em class="fa-regular fa-folder"></em>
						</button>
					</div>
                </div>
                
                <div class="player-button">
                    <div class="buttons">
                        <button class="symbol">
                            <em class="fa-solid fa-shuffle"></em>
						</button>
						<button class="symbol">
							<em class="fa-solid fa-backward-step"></em>
						</button>
						<button class="symbol">
							<em class="fa-regular fa-circle-play"></em>
						</button>
						<button class="symbol">
							<em class="fa-solid fa-forward-step"></em>
						</button>
						<button class="symbol">
							<em class="fa-solid fa-arrow-rotate-right"></em>
						</button>
					</div>
                    <div class="progressive"></div>
						<div class="progressive1">0:25</div>
						<div class="progressive2"></div>
						<div class="progressive3">4:56</div>
					</div>
                </div>
            </section>
    </div>
</body>
</html>
